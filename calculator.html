<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="display" id="inputBox" placeholder="0" disabled>
        </div>
        <div class="buttons" id="b1">
        <div class="row">
            <button type="button" class="oprtr" >AC</button>
            <button type="button" class="oprtr">DE</button>
            <button type="button" class="oprtr">%</button>
            <button type="button" class="oprtr">/</button>
        </div>
            <div class="row">
                <button type="button" >7</button>
                <button type="button" >8</button>
                <button type="button" >9</button>
                <button type="button" class="oprtr">*</button>
            </div>
            <div class="row">
                <button type="button" >4</button>
                <button type="button" >5</button>
                <button type="button" >6</button>
                <button type="button" class="oprtr" >-</button>
            </div>
            <div class="row">
                <button type="button" >1</button>
                <button type="button" >2</button>
                <button type="button">3</button>
                <button type="button" class="oprtr"> + </button>
            </div>
            <div class="row">
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" class="oprtr" id="eq"> = </button>
            </div>
        </div>
            <div class="buttons" id="b2">
                <div>
                    <button type="button"class="oprtr">M+</button>
                    <button type="button"class="oprtr">MR</button>
                    <button type="button"class="oprtr">MC</button>
                    <button type="button">rad</button>
                    
                </div>
                <div>
                    <button type="button">sin</button>
                    <button type="button">cos</button>
                    <button type="button">tan</button>
                    <button type="button">(</button>
                </div>
                <div>
                    <button type="button">sin-1</button>
                    <button type="button">cos-1</button>
                    <button type="button">tan-1</button>
                    <button type="button">)</button>
                </div>
                <div>
                    <button type="button">^</button>
                    <button type="button">sqrt</button>
                    <button type="button">cbrt</button>
                    <button type="button">log</button>
                </div>
                <div>
                    <button type="button">Ï€</button>
                    <button type="button">n!</button>
                    <button type="button">1/x</button>
                    <button type="button">e</button>
                </div>
            </div>
    </div>
    <script src="calculator.js"></script>


</body>
</html>
